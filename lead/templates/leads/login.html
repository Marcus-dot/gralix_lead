<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gralix Holdings - Login</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
            text-align: center;
        }
        .company-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .form-floating > label {
            color: #6c757d;
        }
        .btn-login {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="company-logo">
                                <i class="bi bi-building text-white fs-1"></i>
                            </div>
                            <h2 class="mb-1">Gralix Holdings</h2>
                            <p class="text-muted mb-0">Lead Management System</p>
                        </div>
                        
                        <div class="p-4">
                            {% if errors %}
                                <div class="alert alert-danger">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    {% for field, field_errors in errors.items %}
                                        {% for error in field_errors %}
                                            {{ error }}<br>
                                        {% endfor %}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="username" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                                    <label for="username">
                                        <i class="bi bi-envelope me-2"></i>User Name
                                    </label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    <label for="password">
                                        <i class="bi bi-lock me-2"></i>Password
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-login w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="bi bi-shield-check me-1"></i>
                                    Secure Personnel Login
                                </small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <div class="row text-white-50">
                            <div class="col-4">
                                <div class="badge bg-primary bg-opacity-25 text-white px-3 py-2 w-100">
                                    Gralix Tech
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="badge bg-success bg-opacity-25 text-white px-3 py-2 w-100">
                                    Gralix Actuarial
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="badge bg-warning bg-opacity-25 text-white px-3 py-2 w-100">
                                    Gralix Capital
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
