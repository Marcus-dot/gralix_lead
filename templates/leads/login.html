<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gralix Holdings - Login</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- ðŸ†• NEW: Theme Initialization Script (Must run ASAP) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('gralix-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <style>
        /* ============================================
           DARK MODE VARIABLES (DEFAULT)
           ============================================ */
        :root {
            --dark-base: #0f1419;
            --dark-surface: #1a1f2e;
            --dark-surface-elevated: #242938;
            --dark-border: #2a2f3e;
            --brand-blue: #4f7cff;
            --brand-blue-light: #6a8fff;
            --brand-orange: #ff6b35;
            --brand-orange-light: #ff8557;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --glow-blue: 0 0 20px rgba(79, 124, 255, 0.3);
            --glow-orange: 0 0 20px rgba(255, 107, 53, 0.3);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.5);
            --alert-bg: rgba(239, 68, 68, 0.2);
            --alert-border: #ef4444;
            --alert-text: #ef4444;
        }
        
        /* ============================================
           LIGHT MODE VARIABLES
           ============================================ */
        [data-theme="light"] {
            --dark-base: #f8f9fa;
            --dark-surface: #ffffff;
            --dark-surface-elevated: #f1f3f5;
            --dark-border: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --glow-blue: 0 0 20px rgba(79, 124, 255, 0.2);
            --glow-orange: 0 0 20px rgba(255, 107, 53, 0.2);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.1);
            --alert-bg: rgba(239, 68, 68, 0.1);
            --alert-border: #ef4444;
            --alert-text: #dc2626;
        }
        
        /* ============================================
           THEME TRANSITIONS
           ============================================ */
        * {
            transition: background-color 0.3s ease, 
                        color 0.3s ease, 
                        border-color 0.3s ease,
                        box-shadow 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* ============================================
           THEME TOGGLE BUTTON
           ============================================ */
        .theme-toggle-login {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 30px;
            background: var(--dark-surface-elevated);
            border: 2px solid var(--dark-border);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }
        
        .theme-toggle-login:hover {
            border-color: var(--brand-blue);
            box-shadow: var(--glow-blue);
        }
        
        .theme-toggle-slider-login {
            position: absolute;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-orange) 100%);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            left: 4px;
        }
        
        [data-theme="light"] .theme-toggle-slider-login {
            left: 32px;
        }
        
        .theme-toggle-slider-login i {
            font-size: 11px;
            animation: iconRotate 0.5s ease;
        }
        
        @keyframes iconRotate {
            0% { transform: rotate(0deg) scale(0); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        /* ============================================
           LOGIN PAGE STYLES
           ============================================ */
        .login-container {
            min-height: 100vh;
            background: var(--dark-base);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements with blur */
        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(79, 124, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
            filter: blur(60px);
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
            animation: float 10s ease-in-out infinite reverse;
            filter: blur(60px);
        }
        
        /* Light mode: reduce blob intensity */
        [data-theme="light"] .login-container::before,
        [data-theme="light"] .login-container::after {
            opacity: 0.5;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        /* Subtle grid pattern */
        .login-container > .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(79, 124, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 124, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Light mode grid */
        [data-theme="light"] .login-container > .container::before {
            background-image: 
                linear-gradient(rgba(79, 124, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 124, 255, 0.02) 1px, transparent 1px);
        }
        
        .login-card {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            box-shadow: var(--shadow-lg), var(--glow-blue);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--dark-surface-elevated) 0%, #2d3347 100%);
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--dark-border);
            position: relative;
        }
        
        /* Light mode header gradient */
        [data-theme="light"] .login-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--brand-blue), 
                var(--brand-orange),
                transparent
            );
        }
        
        .company-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-blue-light) 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(79, 124, 255, 0.4), var(--glow-blue);
            animation: pulse 3s ease-in-out infinite;
            border: 3px solid var(--dark-surface);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(79, 124, 255, 0.4), var(--glow-blue);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4), var(--glow-orange);
            }
        }
        
        .company-logo i {
            font-size: 3rem;
            color: #ffffff;
        }
        
        .login-header h2 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0;
        }
        
        .login-form {
            padding: 2.5rem;
            background: var(--dark-surface);
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            background: var(--dark-surface-elevated);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control:focus {
            background: #2d3347;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 0.25rem rgba(79, 124, 255, 0.15), var(--glow-blue);
            color: var(--text-primary);
        }
        
        /* Light mode focus state */
        [data-theme="light"] .form-control:focus {
            background: #ffffff;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-orange-light) 100%);
            border: none;
            padding: 14px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.95rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            color: #ffffff;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--brand-orange-light) 0%, #ffa07a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4), var(--glow-orange);
            color: #ffffff;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            background: var(--alert-bg);
            border: 1px solid var(--alert-border);
            border-radius: 12px;
            color: var(--alert-text);
            font-weight: 500;
        }
        
        .division-badges {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .division-badge {
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            backdrop-filter: blur(10px);
            border: 1px solid;
            transition: all 0.3s ease;
        }
        
        .division-badge:hover {
            transform: translateY(-2px);
        }
        
        .division-badge-tech {
            background: rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        .division-badge-tech:hover {
            background: rgba(59, 130, 246, 0.25);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .division-badge-actuarial {
            background: rgba(52, 211, 153, 0.15);
            border-color: #34d399;
            color: #34d399;
        }
        
        .division-badge-actuarial:hover {
            background: rgba(52, 211, 153, 0.25);
            box-shadow: 0 8px 20px rgba(52, 211, 153, 0.3);
        }
        
        .division-badge-capital {
            background: rgba(167, 139, 250, 0.15);
            border-color: #a78bfa;
            color: #a78bfa;
        }
        
        .division-badge-capital:hover {
            background: rgba(167, 139, 250, 0.25);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3);
        }
        
        .security-badge {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* Input icons */
        .form-floating i {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- ðŸ†• NEW: Theme Toggle Button (Fixed Top-Right) -->
    <div class="theme-toggle-login" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
        <div class="theme-toggle-slider-login">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
        </div>
    </div>
    
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="company-logo">
                                <i class="bi bi-building"></i>
                            </div>
                            <h2 class="mb-1">Gralix</h2>
                            <p class="mb-0">Lead Management System</p>
                        </div>
                        
                        <div class="login-form">
                            {% if errors %}
                                <div class="alert">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    {% for field, field_errors in errors.items %}
                                        {% for error in field_errors %}
                                            {{ error }}<br>
                                        {% endfor %}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                                    <label for="username">
                                        <i class="bi bi-person me-2"></i>Username
                                    </label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    <label for="password">
                                        <i class="bi bi-lock me-2"></i>Password
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-login w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <small class="security-badge">
                                    <i class="bi bi-shield-check me-1"></i>
                                    Secure Personnel Login
                                </small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <div class="division-badges">
                            <div class="division-badge division-badge-tech">
                                <i class="bi bi-laptop me-1"></i> Gralix Tech
                            </div>
                            <div class="division-badge division-badge-actuarial">
                                <i class="bi bi-calculator me-1"></i> Gralix Actuarial
                            </div>
                            <div class="division-badge division-badge-capital">
                                <i class="bi bi-graph-up me-1"></i> Gralix Capital
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- ðŸ†• NEW: Theme Toggle Functionality -->
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeIcon = document.getElementById('themeIcon');
            
            // Set new theme
            html.setAttribute('data-theme', newTheme);
            
            // Update icon
            if (newTheme === 'light') {
                themeIcon.className = 'bi bi-sun-fill';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
            }
            
            // Save preference
            localStorage.setItem('gralix-theme', newTheme);
        }
        
        // Initialize icon on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('gralix-theme') || 'dark';
            const themeIcon = document.getElementById('themeIcon');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'light') {
                themeIcon.className = 'bi bi-sun-fill';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
            }
        });
    </script>
</body>
</html>
